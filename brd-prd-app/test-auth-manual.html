<!DOCTYPE html>
<html>
<head>
    <title>Manual Admin Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .step { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 5px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîê Manual Admin Authentication Test</h1>
    <p>Server: <strong>http://localhost:3000</strong></p>
    
    <div class="step">
        <h2>Step 1: Test Signin Page</h2>
        <button onclick="testSigninPage()">Test Signin Page</button>
        <div id="signin-result" class="result"></div>
    </div>
    
    <div class="step">
        <h2>Step 2: Test Admin Panel (Unauthenticated)</h2>
        <button onclick="testAdminPanel()">Test Admin Panel</button>
        <div id="admin-result" class="result"></div>
    </div>
    
    <div class="step">
        <h2>Step 3: Get CSRF Token</h2>
        <button onclick="getCSRFToken()">Get CSRF Token</button>
        <div id="csrf-result" class="result"></div>
    </div>
    
    <div class="step">
        <h2>Step 4: Login</h2>
        <input type="email" id="email" value="admin@smartdocs.ai" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="doLogin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="step">
        <h2>Step 5: Check Session</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="session-result" class="result"></div>
    </div>
    
    <div class="step">
        <h2>Step 6: Test Admin Panel (Authenticated)</h2>
        <button onclick="testAdminPanelAuth()">Test Admin Panel (Authenticated)</button>
        <div id="admin-auth-result" class="result"></div>
    </div>

    <script>
        let csrfToken = '';
        
        function log(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.className = 'result ' + (isError ? 'error' : 'success');
            el.innerHTML = message;
            console.log(message);
        }
        
        async function testSigninPage() {
            try {
                const response = await fetch('/en/auth/signin');
                if (response.ok) {
                    log('signin-result', `‚úÖ Signin page accessible (${response.status})`);
                } else {
                    log('signin-result', `‚ùå Signin page error (${response.status})`, true);
                }
            } catch (error) {
                log('signin-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function testAdminPanel() {
            try {
                const response = await fetch('/en/admin', { redirect: 'manual' });
                if (response.status === 307 || response.status === 302) {
                    log('admin-result', `‚úÖ Admin panel redirects unauthenticated users (${response.status})`);
                } else {
                    log('admin-result', `‚ö†Ô∏è Unexpected status: ${response.status}`);
                }
            } catch (error) {
                log('admin-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function getCSRFToken() {
            try {
                const response = await fetch('/api/auth/csrf');
                const data = await response.json();
                csrfToken = data.csrfToken;
                log('csrf-result', `‚úÖ CSRF token obtained: ${csrfToken.substring(0, 20)}...`);
            } catch (error) {
                log('csrf-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function doLogin() {
            if (!csrfToken) {
                log('login-result', '‚ùå Please get CSRF token first', true);
                return;
            }
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('csrfToken', csrfToken);
                formData.append('callbackUrl', '/en/admin');
                formData.append('json', 'true');
                
                const response = await fetch('/api/auth/callback/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                if (result.url && !result.url.includes('error')) {
                    log('login-result', `‚úÖ Login successful: ${JSON.stringify(result)}`);
                } else {
                    log('login-result', `‚ùå Login failed: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                log('login-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function checkSession() {
            try {
                const response = await fetch('/api/auth/session', { credentials: 'include' });
                const session = await response.json();
                
                if (session.user) {
                    log('session-result', `‚úÖ Session active: ${JSON.stringify(session.user, null, 2)}`);
                } else {
                    log('session-result', '‚ùå No active session', true);
                }
            } catch (error) {
                log('session-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function testAdminPanelAuth() {
            try {
                const response = await fetch('/en/admin', { credentials: 'include' });
                if (response.ok) {
                    log('admin-auth-result', `‚úÖ Admin panel accessible with authentication (${response.status})`);
                } else if (response.status === 403) {
                    log('admin-auth-result', `‚ùå Admin access denied (403) - admin-access-required error NOT resolved`, true);
                } else if (response.status === 307 || response.status === 302) {
                    log('admin-auth-result', `‚ùå Still redirecting (${response.status}) - not authenticated`, true);
                } else {
                    log('admin-auth-result', `‚ö†Ô∏è Unexpected status: ${response.status}`);
                }
            } catch (error) {
                log('admin-auth-result', `‚ùå Error: ${error.message}`, true);
            }
        }
        
        // Auto-run some tests on page load
        window.onload = function() {
            testSigninPage();
            setTimeout(testAdminPanel, 1000);
        };
    </script>
</body>
</html>
